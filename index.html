<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Julius3D.com</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<style>
		.headers {
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
			font-weight: bolder;
		}
		
		.accent-color {
			color: #ff6a00;
		}
		
		.text-green {
			color: green !important;
		}
	</style>
</head>


<body>

<div class="container">
	<h1 class="page-header text-center">VueJS studies</h1>
	
	<!-- VueJS entry point: -->
	<div id="growler">
		<!-- basic vue directive practice -->
		<img v-bind:src="appLogo" alt="logo" width="250px">
		<h2 v-html="appLink"></h2><p v-bind:style="appStyle" :class="[textGreen, headers]"> {{ appSlogan }} </p>
		<h2 v-bind:style="{color: isOnline ? '#ff6a00' : '#434343'}">Web App</h2>
		<h2 v-text="appName" v-bind:class="{'accent-color': isOnline}"></h2>
		<br>
		
		<!-- example checkbox binding -->
		<label>
			<input type="checkbox" value="books" v-model="searchIndexes">
			Books
		</label>
		<br>
		<label>
			<input type="checkbox" value="libraries" v-model="searchIndexes">
			Libraries
		</label>
		<br>
		<p class="text-muted" style="padding-left:20px;">selected: {{ searchIndexes }}</p>
		<br>
		
		<!-- ex. radio binding -->
		<label class="form-check-label">
			<input type="radio" value="books" v-model="searchRadio">
			Books
		</label>
		<br />
		<label class="form-check-label">
			<input type="radio" value="libraries" v-model="searchRadio">
			Libraries
		</label>
		<br />
		<p class="text-muted" style="padding-left:20px;">selected: {{ searchRadio }}</p>
		
		<!-- ex. using methods in vue -->
		<form>
			<input type="search" v-model="query">
		</form>
	
	</div> <!-- END OF: growler app -->
</div>


<!-- Vendor JavaScript -->
<!-- for latest version -->
<!--<script src="https://unpkg.com/vue></script>-->
<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<!-- Custom JavaScript -->
<script type="text/javascript" src="app.js"></script>

</body>
</html>
